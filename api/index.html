<!doctype html>
<html>
  <head>
    <title>QR CodeBot</title>
  </head>
  <body>
    <div data-project></div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('chat message', function(msg){
          $('[data-project]').text(msg);
        });
      });
    </script>

  </body>
</html>
